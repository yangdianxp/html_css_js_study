<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a:link {      /*未访问的链接*/
			font-size: 16px;
			color: gray;
			font-weight: 700; 
		}

		a:visited {    /*已访问的链接*/
			font-size: 16px;
			color: orange;
			font-weight: 700;
		}

		a:hover {       /*鼠标移动到的链接上*/
			font-size: 16px;
			color: red;
			font-weight: 700;
		}

		a:active {      /*鼠标点击的时候*/
			font-size: 16px;
			color: green;
			font-weight: 700;
		}
	</style>
</head>
<body>
	伪类选择器其中的链接伪类选择器 主要针对于  a
	<div><a href="#">秒杀</a></div>
	<div><a href="#">闪购</a></div>
</body>
</html>
