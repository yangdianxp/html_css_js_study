<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 表单的目的：  收集用户信息。
	表单域： 存放表单的区域。  把表单控件里面的信息全部收集提交。
	input 表单控件
	1. input是个单标签  <input />
	2. input type属性来变换形状 -->
	
	<hr>
	用户名: <input type="text" value="请输入你的名字"><br>
	密　码: <input type="password" maxlength="6"><br> 
	性　别: <input type="radio" name="sex" checked="checked"> 女 
			<input type="radio" name="sex"> 男
			<input type="radio" name="sex"> 人妖 <br>
	爱	好：<input type="checkbox" name="hobby" checked="checked"> 游戏 <input type="checkbox" name="hobby"> 足球
			<input type="checkbox" name="hobby" checked="checked"> 篮球 <br>
	搜索:	<input type="button" value="搜索"> <br>
			<input type="submit" value="提交表单"> <br>
			<input type="reset" value="重置表单"> <br>
			<input type="image" src="im.jpg"> <br>
			上传头像:
			<input type="file"> <br>
</body>
</html>
